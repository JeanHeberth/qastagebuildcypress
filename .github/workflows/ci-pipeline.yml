name: CI Pipeline

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.3.0'

      - name: Install dependencies
        run: npm install
     

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: npm run build

      - name: Install dependencies
        run: npm install
        working-directory: ./qastagebuildcypress/

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run: npm run test
