name: CI Pipeline

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22.3.0'

      - name: Install dependencies
        run: npm install

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22.3.0'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

  cypress-run:
    runs-on: ubuntu-latest
    needs: [install]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22.3.0'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        uses: cypress-io/github-action@v2

  deploy:
      name: Deploy GitHub Pages üåê
      runs-on: ubuntu-latest
      needs: test
      if: always()
      permissions:
        contents: read
        pages: write
        id-token: write
      environment:
        name: github-pages
        url: https://github.com/JeanHeberth/qastagebuildcypress/allure-report/index.html

      steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup Pages
          uses: actions/configure-pages@v5

        - name: Download Artifacts
          uses: actions/download-artifact@v4
          with:
            name: allure-report

        - name: Debug List downloaded artifacts
          run: ls -la allure-report

        - name: Archive Artifact
          run: |
            tar --dereference --hard-dereference --directory allure-report -cvf $RUNNER_TEMP/artifact.tar --exclude=.git --exclude=.github .

        - name: Debug List Archive Artifact
          run: ls -la $RUNNER_TEMP

        - name: Upload Allure Report to Pages
          uses: actions/upload-artifact@v3
          with:
            name: github-pages
            path: $RUNNER_TEMP/artifact.tar

        - name: Deploy to Github Pages
          id: deployment
          uses: actions/deploy-pages@v4

        - name: Debug List all files in the workspace
          run: ls -la

